<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <!-- Enhanced viewport settings for better device compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
    <meta name="theme-color" content="#4263eb" />
    <meta name="description" content="ELFORCE - Construction and Development Projects" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Apple-specific meta tags for better iOS integration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to CDN for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    
    <!-- Font Awesome with optimized loading -->
    <link 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Preload critical fonts -->
    <link 
      rel="preload" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin 
    />
    
    <!-- Add viewport-fit for devices with notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Add responsive typography -->
    <style>
      html {
        font-size: 100%; /* Set base font size for better responsiveness */
      }
      
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Add CSS variables for consistent spacing and sizing */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }
      
      #root {
        min-height: 100vh;
        padding: 
          var(--safe-area-inset-top, 0)
          var(--safe-area-inset-right, 0)
          var(--safe-area-inset-bottom, 0)
          var(--safe-area-inset-left, 0);
      }
      
      /* Basic responsive grid system */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        box-sizing: border-box;
      }
      
      /* Improve button and interactive element sizing for touch */
      button, 
      .button, 
      a.button, 
      input[type="button"], 
      input[type="submit"] {
        min-height: 44px; /* Minimum recommended touch target size */
        min-width: 44px;
      }
    </style>
    
    <title>ELFORCE</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        You need to enable JavaScript to run this application.
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
